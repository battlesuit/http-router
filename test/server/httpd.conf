# Configuration file for testing

ServerRoot "C:/Servers/apache"
Listen 80
ServerAdmin admin@localhost.de
ServerName localhost:80
DocumentRoot "C:\Users\Tom\Work\php\includes\battlesuit\http-router\test\server\htdocs"

# required modules
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule actions_module modules/mod_actions.so
LoadModule mime_module modules/mod_mime.so
LoadModule cgi_module modules/mod_cgi.so
LoadModule alias_module modules/mod_alias.so

ScriptAlias /cgi-bin/ "C:/Code/"

<Directory "C:\Users\Tom\Work\php\includes\battlesuit\http-router\test\server\htdocs">
    Options Indexes FollowSymLinks Includes
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

<Directory />
  Options FollowSymLinks
  AllowOverride None
  Order deny,allow
  Deny from all
</Directory>

<Directory "C:/Code">
  AllowOverride None
  Options ExecCGI
  Order allow,deny
  Allow from all
</Directory>

DefaultType text/plain

Action application/x-httpd-php5 "/cgi-bin/php/5.3.1/php-cgi.exe" 
AddHandler application/x-httpd-php5 php
AddType application/x-httpd-php .php